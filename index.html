<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHealth | Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dev-theme">
    <div class="sidebar">
        <h2 class="logo">ðŸ©¹ DevHealth</h2>
        <nav>
            <a href="#" class="active"><i class="fas fa-heartbeat"></i> Wellbeing</a>
            <a href="#"><i class="fas fa-code-branch"></i> Activity</a>
            <a href="#"><i class="fas fa-coffee"></i> Break Reminders</a>
        </nav>
    </div>
    <main class="content">
        <header>
            <h1>Team Pulse Dashboard</h1>
            <p>Monitoring developer burnout levels in real-time.</p>
        </header>
        <div class="stats-row">
            <div class="card">
                <h3>Burnout Risk</h3>
                <div class="val" id="burnout-score">--%</div>
            </div>
            <div class="card">
                <h3>Focus Hours</h3>
                <div class="val">6.2h</div>
            </div>
            <div class="card">
                <h3>Lines/Commit</h3>
                <div class="val">42</div>
            </div>
        </div>
        <button id="analyze-btn" class="primary-btn">Analyze My Repo</button>
        <div id="results" class="results-box" style="display:none;">
            <h3>Insight: <span id="insight-text">...</span></h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
